<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <Link rel="stylesheet" href="style.css">
        <title>City-Weather-app</title>
        <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <div class="start">
        <h1 class="title"><span>W</span>eather ☀</h1>
        <div class="btn">
            <button type="button" class="btn btn-dark" id="active">Dark</button>
            <button type="button" class="btn btn-light">Light</button>

        </div>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false" >
            <button><img src="images/search.png" ></button>
     </div>
     <div class="error">
        <p>Invalid city name!</p>
     </div>
         <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Monzón</h2>
            <div class="details">
               <div class="col">
                <img src="images/humidity.png" >
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
               </div>

               <div class="col">
                <img src="images/wind.png" >
                <div>
                    <p class="wind">50km/h</p>
                    <p>Wind Speed</p>
                </div>
               </div>
            </div>
        </div>
    </div>
    <section>
        <footer class="footer">
            <div class="footer-text">
                <p>Copyright&copy; 2023 by Madjid  & Many  </p>
            </div>
            <div class="footer-iconTop">
                <a href="#home"><i class='bx bx-up-arrow-alt' ></i></a>
            </div>
        </footer>
    </section>
    <script src="index.js"></script>
   
</body>
</html>
